<!DOCTYPE html>

<html lang="@@langMain" class="no-js @@rampTheme">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Web Experience Toolkit (WET) / Boîte à outils de l'expérience Web (BOEW)
        wet-boew.github.io/wet-boew/License-eng.html / wet-boew.github.io/wet-boew/Licence-fra.html -->

    <link rel="shortcut icon" href="js/APIs/wet-v3.1.4/theme-gcwu-intranet/images/favicon.ico" />
    <meta name="description" content="@@metaDescription" />
    <meta name="dcterms.creator" content="@@metaCreator" />
    <meta name="dcterms.title" content="@@metaTitle" />
    <meta name="dcterms.issued" title="W3CDTF" content="@@metaIssued" />
    <meta name="dcterms.modified" title="W3CDTF" content="@@metaModified" />
    <meta name="dcterms.subject" title="scheme" content="@@metaSubject" />
    <meta name="dcterms.language" title="ISO639-2" content="@@metaLanguge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- build:section head.wetCss -->
    <!--[if lte IE 8]>
    <script src="js/APIs/wet-v3.1.4/js/jquery-ie.min.js"></script>
    <script src="js/APIs/wet-v3.1.4/js/polyfills/html5shiv-min.js"></script>
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/grids/css/util-ie-min.css" />
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/js/css/pe-ap-ie-min.css" />
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/theme-gcwu-intranet/css/theme-ie-min.css" />
    <noscript><link rel="stylesheet" href="js/APIs/wet-v3.1.4/theme-gcwu-intranet/css/theme-ns-ie-min.css" /></noscript>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="icon" type="image/x-icon" href="js/APIs/wet-v3.1.4/theme-gcwu-fegc/images/favicon.ico" />
    <script src="js/APIs/wet-v3.1.4/js/jquery.min.js"></script>
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/grids/css/util-min.css" />
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/js/css/pe-ap-min.css" />
    <link rel="stylesheet" href="js/APIs/wet-v3.1.4/theme-gcwu-intranet/css/theme-min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <noscript>
        <link rel="stylesheet" href="js/APIs/wet-v3.1.4/theme-gcwu-intranet/css/theme-ns-min.css" />
    </noscript>

    <!-- build:style head.rampCssLib -->
    <!-- CSS LIB -->
    <link href="css/lib/animate.3.0.0/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/tooltipster.3.0.1/css/tooltipster.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <link href="css/ramp-base/theme.less.pref.css" rel="stylesheet" type="text/css" />

    <link media="screen" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css"
          type="text/css" rel="stylesheet">
    <link media="screen" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/tundra/tundra.css"
          type="text/css" rel="stylesheet">

    <!-- CustomCSSStart -->

</head>
<body>
    <div id="wb-body" class="height-100">
        <!-- build:section body.wetHeader -->
        <div id="wb-head">
            <div id="wb-head-in">
                <header>
                    <!-- HeaderStart -->
                    <nav role="navigation">
                        <div id="gcwu-psnb">
                            <h2>
                                @@siteMenu
                            </h2>
                            <div id="gcwu-psnb-in">
                                <div class="wet-boew-menubar mb-mega">
                                    <div>
                                        <ul class="mb-menu" data-ajax-replace="includes/menu-@@langMainLong.txt">
                                            <li>
                                                <div>
                                                    <a href="@@link1Url">@@link1Title</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <a href="@@link2Url">@@link2Title</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <a href="@@link3Url">@@link3Title</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <a href="@@link4Url">@@link4Title</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <a href="@@link5Url">@@link5Title</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <a href="@@link6Url">@@link6Title</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!-- HeaderEnd -->
                </header>
            </div>
        </div>
        <!-- /build -->
        <div id="wb-core">
            <div id="wb-core-in" class="equalize height-100">
                <div id="wb-main" role="main" class="height-100">
                    <div id="wb-main-in" class="width-100 height-100 viewport ">
                        <!-- MainContentStart -->
                        <h1 id="wb-cont" class="wb-invisible">
                            @@titleLink
                        </h1>
                        <section id="map-div" class="height-100 background-light margin-bottom-none">
                            <!--<div class="margin-bottom-medium margin-top-medium margin-right-medium align-right">-->
                            <ul id="map-toolbar" class="align-right">
                                <li id="basemapControls" class="float-left map-toolbar-item" style="display: inline;">
                                    <button class="button map-toolbar-item-button button-none" aria-haspopup="true" id="baseMapToggle">
                                        <span>Topographic</span><span class="separator"></span>
                                    </button>
                                    <div id="basemapGallery" aria-hidden="true" aria-expanded="false">
                                    </div>
                                </li>
                                <li class="map-toolbar-item">
                                    <button class="button map-toolbar-item-button button-none" id="addLayer-toggle" aria-haspopup="true"
                                            onclick="document.getElementById('addLayer-Opacity-out').innerHTML = '@@addLayer-opacity-display-start 100 @@addLayer-opacity-display-end'">
                                        <i class="fa fa-plus"></i><span class="on-right">@@addLayerTitle</span>
                                    </button>
                                    <div id="addLayer-section-container" class="map-toolbar-item-container" aria-hidden="true"
                                         aria-expanded="false">
                                        <div id="addLayer-section" class="map-toolbar-item-section align-left background-white box-shadow-section">
                                            <section>
                                                <h2 class="margin-top-none">
                                                    @@addLayerTitle
                                                </h2>
                                                <button class="button-none button-close tooltip" title="@@closeTitle">
                                                    <span class="wb-invisible">@@closeTitle</span>
                                                </button>
                                                <p class="margin-bottom-small margin-top-none">
                                                    <label class="argin-bottom-small margin-top-small" for="addLayer-select-type">
                                                        @@addLayerSelectTypeText
                                                    </label>
                                                    <select id="addLayer-select-type">
                                                        <option value="dynamic">@@addLayerType1</option>
                                                        <option value="wms">@@addLayerType2</option>
                                                        <option value="wmts">@@addLayerType3</option>
                                                        <option value="tile">@@addLayerType4</option>
                                                        <option value="kml">@@addLayerType5</option>
                                                        <option value="georss">@@addLayerType6</option>
                                                        <option value="csv">@@addLayerType7</option>
                                                    </select>
                                                </p>
                                                <p class="margin-bottom-small margin-top-none">
                                                    <label for="addLayer-URL-input">
                                                        @@addLayer-URL-label
                                                    </label>
                                                    <input id="addLayer-URL-input" type="text" placeholder="@@addLayerPlaceholder" />
                                                </p>
                                                <p class="margin-bottom-small margin-top-none">
                                                    <label for="addLayer-Opacity">
                                                        @@addLayer-Opacity-label <span id="addLayer-Opacity-out"></span>
                                                    </label>
                                                    <input name="addLayer-Opacity" id="addLayer-Opacity" type="range" min="10" max="100"
                                                           step="10" title="@@addLayer-opacity-alt" value="100" onchange="document.getElementById('addLayer-Opacity-out').innerHTML = '@@addLayer-opacity-display-start ' + this.value + '@@addLayer-opacity-display-end'" />
                                                </p>
                                                <p class="margin-top-medium margin-bottom-small">
                                                    <button class="button button-info float-right" id="addLayer-add">
                                                        @@addLayerAddButton
                                                    </button><span class="clear"></span>
                                                </p>
                                                <div class="clear">
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </li>
                                <li class="map-toolbar-item">
                                    <button class="button map-toolbar-item-button button-none" id="getlink-toggle">
                                        <i class="fa fa-link"></i><span class="on-right">@@getLinkTitle</span>
                                    </button>
                                    <div id="getlink-section-container" class="map-toolbar-item-container">
                                        <div id="getlink-section" class="map-toolbar-item-section align-left background-white box-shadow-section">
                                            <section>
                                                <h2 class="margin-top-none ">
                                                    @@getLinkTitle
                                                </h2>
                                                <button class="button-none button-close tooltip" title="@@closeTitle">
                                                    <span class="wb-invisible">@@closeTitle</span>
                                                </button>
                                                <label class="argin-bottom-small margin-top-small wb-invisible" for="getlink-input">
                                                    @@getLinkDescription
                                                </label>
                                                <p class="margin-bottom-small margin-top-none getlink-input-holder">
                                                    <button class="button button-none button-small getlink-shorten-button">
                                                        @@getLinkShortLink
                                                    </button>
                                                    <input type="text" data-role="none" id="getlink-input" class="margin-bottom-none width-100">
                                                </p>
                                                <div class="get-link-loading-div">
                                                    <ul class="loadingAnimation" style="display: none;">
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                    </ul>
                                                </div>
                                                <p class="margin-top-medium margin-bottom-small">
                                                    <a href="mailto:?subject={0}&body={1}" class="button button-info float-right getlink-email-button">
                                                        <span class="wb-icon-mail"></span>@@getLinkEmail
                                                    </a> <span class="clear"></span>
                                                </p>
                                                <div class="clear">
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </li>
                                <li class="map-toolbar-item">
                                    <button class="button map-toolbar-item-button button-none" id="fullScreenToggle">
                                        <i class="fa fa-arrows-alt"></i><span class="on-right">@@fullScreenTitle</span>
                                    </button>
                                </li>
                                <li class="map-toolbar-item">
                                    <button class="button map-toolbar-item-button button-none" aria-haspopup="true" id="helpToggle">
                                        <i class="fa fa-question"></i><span class="on-right">@@helpTitle</span>
                                    </button>
                                    <div id="help-section-container" class="map-toolbar-item-container" aria-hidden="true"
                                         aria-expanded="false">
                                        <div id="help-section-shadow" class="background-white">
                                            <div id="help-section" class="align-left">

                                                <section>
                                                    <h2 class="margin-top-small">
                                                        @@helpSectionsTitle
                                                    </h2>
                                                    <button class="button-none button-close tooltip" title="@@closeTitle">
                                                        <span class="wb-invisible">Close</span>
                                                    </button>

                                                    <div data-ajax-replace="includes/help-@@langMainLong.txt"></div>
                                                </section>
                                            </div>
                                            <!--<div id="help-section" class="align-left" data-ajax-replace="includes/help-@@langMainLong.txt">
                                            </div>-->
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div id="mapContent" class="yui3-skin-wmat_blue _height-100">
                                <div id="mainMap" class="height-100 width-100 map">
                                    <div id="mapControl">
                                        <div id="map-navigation">
                                        </div>
                                    </div>
                                    <div id="map-load-indicator">
                                        <span>@@loadingTitle</span><ul>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button id="panel-toggle" class="button-none side-toggle state-expanded tooltip" title="@@closeTitle"><span class="wb-invisible">Close</span></button>
                        </section>
                        <section id="panel-div" class="height-100 background-white tundra">
                            <div class="width-100 height-100">
                                <div class="wet-boew-tabbedinterface">
                                    <ul id="tabs" class="tabs background-white">
                                        <li class="background-light"><a href="#tabs1_1" data-panel-name="filterManager">@@datasetsTabTitle</a></li>
                                        <li class="background-light"><a href="#tabs1_2" data-panel-name="datagrid">@@dataTabTitle</a></li>
                                    </ul>
                                    <div class="tabs-panel width-100">
                                        <div id="tabs1_1">
                                            <!-- SEARCH MAP BEGIN -->
                                            <div id="searchMapSection">
                                                <!--<h2 id="searchMapHeader">
                                                </h2>-->
                                                <div id="searchMapSectionBody">
                                                    <!--LAYER SELECTION BEGINS-->
                                                    <ul class="loadingAnimation">
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                    </ul>
                                                    <!--LAYER SECTION END-->
                                                </div>
                                            </div>
                                            <!-- SEARCH MAP END -->
                                        </div>
                                        <div id="tabs1_2">
                                            <div id="gridpane">
                                                <ul class="loadingAnimation">
                                                    <li></li>
                                                    <li></li>
                                                    <li></li>
                                                    <li></li>
                                                    <li></li>
                                                    <li></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!--<dl id="gcwu-date-mod" role="contentinfo">
                            <dt>Date modified:</dt><dd><span><time>2013-06-25</time></span></dd>
                        </dl>-->
                        <div class="clear">
                        </div>
                        <!-- MainContentEnd -->
                    </div>
                </div>
            </div>
        </div>
        <!-- build:section body.wetFooter -->
        <div id="wb-foot">
            <div id="wb-foot-in">
                <footer>
                    <h2 id="wb-nav">
                        @@footer
                    </h2>
                    <!-- FooterStart -->
                    <nav role="navigation">
                        <div id="gcwu-sft">
                            <h3>
                                @@siteFooter
                            </h3>
                            <div id="gcwu-sft-in">
                                <div id="gcwu-tctr">
                                    <!--ul>
                                        <li class="gcwu-tc"><a href="#" rel="license">Terms and conditions</a></li>
                                        <li class="gcwu-tr"><a href="#">Transparency</a></li>
                                    </ul-->
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!-- FooterEnd -->
                </footer>
            </div>
        </div>
        <!-- /build -->
    </div>
    <!-- build:section body.wetJs -->
    <!-- ScriptsStart -->
    <script src="js/APIs/wet-v3.1.4/js/settings.js"></script>
    <!--[if lte IE 8]>
    <script src="js/APIs/wet-v3.1.4/theme-gcwu-intranet/js/theme-ie-min.js"></script>
    <script src="js/APIs/wet-v3.1.4/js/pe-ap-ie-min.js"></script>

    <!--[if gt IE 8]><!-->
    <script src="js/APIs/wet-v3.1.4/theme-gcwu-intranet/js/theme-min.js"></script>

    <!-- build:script body.rampJsLib -->
    <!-- JS LIB -->
    <script src="js/lib/gsap.1.11.8/src/minified/TweenLite.min.js" type="text/javascript"></script>
    <script src="js/lib/gsap.1.11.8/src/minified/TimelineLite.min.js" type="text/javascript"></script>
    <script src="js/lib/gsap.1.11.8/src/minified/plugins/CSSPlugin.min.js" type="text/javascript"></script>
    <script src="js/lib/gsap.1.11.8/src/minified/easing/EasePack.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-nstslider.1.0.5/jquery.nstSlider.js" text="text/javascript"></script>
    <script src="js/lib/datatables.1.10/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="js/lib/datatables.1.10/jquery.dataTables.pagination.ramp.js" type="text/javascript"></script>
    <script src="js/lib/jquery.ui.1.10.4/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.ui.1.10.4/jquery.ui.navigation.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.2.7.1/modernizr.custom.38737.min.js" type="text/javascript"></script>
    <script src="js/lib/scrollTo.1.4.3.1/jquery.scrollTo.min.js" type="text/javascript"></script>
    <script src="js/lib/shorten.1.0.0/jquery.shorten.js" type="text/javascript"></script>
    <script src="js/lib/Snap.0.1.0/dist/snap.svg.js" type="text/javascript"></script>
    <script src="js/lib/tooltipster.3.0.1/js/jquery.tooltipster.js" type="text/javascript"></script>
    <script src="js/lib/urlshortener.1.0.1/jquery.urlshortener.js" type="text/javascript"></script>
    <script src="js/lib/tmplEx.2.4.1/tmplEx.js" type="text/javascript"></script>
    <!-- !JS LIB -->
    <!-- /build -->
    <!-- build:script body.rampJsCore -->
    <!-- JS RAMP -->
    <script type="text/javascript" src="js/RAMP/RAMP-starter.js"></script>
    <!-- !JS RAMP -->
    <!-- /build -->
    <script src="http://js.arcgis.com/3.8/" type="text/javascript"></script>
</body>
</html>
