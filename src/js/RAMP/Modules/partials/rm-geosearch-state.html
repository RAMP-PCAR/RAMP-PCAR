<div>
    <form name="geosearchForm" novalidate>
        <span class="geosearch-input">
            <input class="geosearch-field" ng-model="searchTerm" ng-change="search()" ng-minlength="3" type="text" required />
            <button ng-click="clear()" class="geosearch-clear button-none"><i class="fa fa-close"></i><span class="on-right wb-inv">Clear</span></button>
        </span>
        <button class="geosearch-button btn-primary"><i class="fa fa-search"></i><span class="on-right wb-inv">Search</span></button>
    </form>
    <div>
        <rp-geosearch-filter ng-show="geosearchForm.$valid" filter-change="search()"></rp-geosearch-filter>
        <rp-geosearch-results ng-show="geosearchForm.$valid" results="results" isloading="isLoading"></rp-geosearch-results>
        <!--<ul>
            <li ng-repeat="suggestion in suggestions">
                <span>{{ suggestion }}</span>
            </li>
        </ul>-->
    </div>
</div>
