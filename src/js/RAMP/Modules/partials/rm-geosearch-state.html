<div>
    <form name="geosearchForm" novalidate>
        <span class="geosearchInput">
            <input class="geosearchField" ng-model="searchTerm" ng-change="search()" ng-minlength="3" type="text" required />
            <button ng-click="clear()" class="geosearchClear button-none"><i class="fa fa-close"></i><span class="on-right wb-inv">Clear</span></button>
        </span>
        <button class="geosearchButton btn-primary"><i class="fa fa-search"></i><span class="on-right wb-inv">Search</span></button>
    </form>
    <div>
        <rp-geosearch-filter ng-show="results" filter-change="search()"></rp-geosearch-filter>
        <ul class="result-list">
            <li ng-repeat="result in results">
                <button class="result-container" ng-click="select(result)">
                    <span>
                        <div class="main">
                            <span class="name on-left">{{ result.name }}</span>
                            <span class="place">
                                <span class="province">{{ lookupService.provinceName(result.province) }}</span>, <span class="location">{{ result.location }}</span>
                            </span>
                        </div>
                        <span class="secondary">
                            <span class="small">{{ lookupService.typeName(result.type) }}</span>
                        </span>
                    </span>
                </button>
            </li>
        </ul>
        <!--<ul>
            <li ng-repeat="suggestion in suggestions">
                <span>{{ suggestion }}</span>
            </li>
        </ul>-->
    </div>
</div>
