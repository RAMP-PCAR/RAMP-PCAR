<div>
    <form name="geosearchForm" novalidate>
        <input ng-model="searchTerm" ng-change="search()" ng-minlength="3" type="text" required /> <button>Search</button>
    </form>
    <div>
        <select ng-options="province.name for province in provinceList" ng-model="filterByProvince"></select>
        {{filterByProvince.name}}
        <select ng-options="type.name for type in typeList" ng-model="filterByType"></select>
        {{filterByType.name}}
        <select ng-options="extent.name for extent in extentList" ng-model="filterByExtent"></select>
        {{filterByExtent.name}}
        <button ng-click="clearFilters()">Clear filters</button>
        <ul>
            <li ng-repeat="result in results">
                <span>{{ result.name }}</span> <span class="small">{{ provinceName(result.province) }}</span>
            </li>
        </ul>
    </div>
</div>
